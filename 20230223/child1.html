<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>child1.html</title>
    <style>
        ol > li{color: red;}    /*자식선택자 */
        /*ol  li{color: red;}      : 후손선택자*/
    </style>
</head>
<body>
    <h1>HTML5프로그래밍</h1>
    <ol>
        <li>HTML5</li>
        <ul>
            <li>하이퍼링크</li>
            <li>테이블</li>
            <li>입력방식</li>
        </ul>
        <li>CSS3</li>
        <ul>
            <li>선택지</li>
            <li>기본속성</li>
            <li>고급속성</li>
            <li>레이아웃</li>
        </ul>
        <li>JavaScript</li>
        <ul>
            <li>조건문</li>
            <li>반복문</li>
            <li>jQuery</li>
        </ul>
    </ol>
</body>
</html>
