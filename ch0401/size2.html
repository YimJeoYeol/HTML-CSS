<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>size2.html</title>
    <style>
        .half{color: green;}
        .basic{color: red;}
        .double{color: blue}
    </style>
</head>
<body>
    <div>
        <span>상대크기(% 단위) : &nbsp;&nbsp;</span>
        <span class="half" style="font-size: 50%;">크기(% 단위) : &nbsp;&nbsp;</span>
        <span class="basic" style="font-size: 100%;">크기(% 단위) : &nbsp;&nbsp;</span>
        <span class="double" style="font-size: 200%;">크기(% 단위) : &nbsp;&nbsp;</span>
        <span style="font-size: 300%;">크기(% 단위) : &nbsp;&nbsp;</span>
    </div>
    <div>
        <span> 키워드 지정 : &nbsp;&nbsp;</span>
        <span class="half" style="font-size: xx-small;">크기(xx-small) : &nbsp;&nbsp;</span>
        <span style="font-size: x-small;">크기(x-small) : &nbsp;&nbsp;</span>
        <span  style="font-size: small;">크기(small) : &nbsp;&nbsp;</span>
        <span class="basic" style="font-size: medium;">크기(medium) : &nbsp;&nbsp;</span>
        <span style="font-size: large;">크기(large) : &nbsp;&nbsp;</span>
        <span style="font-size: x-large;">크기(x-large) : &nbsp;&nbsp;</span>
        <span class="double" style="font-size: xx-large;">크기(xx-large) : &nbsp;&nbsp;</span>
    </div>
</body>
</html>
