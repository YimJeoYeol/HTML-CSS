<!DOCTYPE html>
    <html lang="er">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 연습</title>
    </head>
    <body>
        <p>
            웹 프로그래밍(<img src="img/www.PNG" width="50" height="50">)은
            HTML5(<img src="img/html5.PNG" width="50" height="50">)와
            CSS3 스타일시트(<img src="img/css.PNG" width="50" height="50">) 그리고
            자바스크립트(<img src="img/js.PNG" width="50" height="50">)
        </p>
        <hr><hr>

        <table border="1">
            <tr><td>전구 (On)</td><td>전구 (Off)</td><td>자동차</td><td>피겨스케이팅</td><td>소파</td></tr>
            <tr>
                <td><img src="img/on.png" width="70" height="70"></td>
                <td><img src="img/off.png" width="70" height="70"></td>
                <td><img src="img/car.png" width="70" height="70"></td>
                <td><img src="img/skating.png" width="70" height="70"></td>
                <td><img src="img/sofa.jpg" width="70" height="70"></td>

            </tr>
        </table>

    </body>

</html>
