        Q. 학생의 성별과 학년은 ?<br>
        성별 : <input type = "radio" name = "gender" value="male"/>남성
               <input type = "radio" name = "gender" value="female" checked/>여성<br>

               <input type = "radio" name = "year" value="sophermore"/>2학년

        Q. 즐겨보는 스포츠 중계 프로그램을 모두 선택하시오.<br>
        <input type = "checkbox" name   = "sport" value = "baseball"/>프로야구 중계
        <input type = "checkbox" name   = "sport" value = "football" checked/>프로축구 중계
        <input type = "checkbox" name   = "sport" value = "golf"/>프로골프 중계
        <input type = "checkbox" name   = "sport" value = "basketball"/>프로농구 중계
        <input type = "checkbox" name   = "sport" value = "vollyball"/>프로배구 중계
        <input type = "checkbox" name   = "sport" value = "gogame" checked/>프로바둑 중계<hr>
        <input type = "submit"   value  = "전송">
        <input type = "reset"    value  ="다시쓰기">
