<body>
    <form method="post" action="">
        
        Q. 학생의 학년은 ?<hr>
        <fieldset>
        <legend>학년 </legend>
               <input type = "radio" name = "year" value="freshman"  id="r1"/><label for="r1">1학년</label>
               <input type = "radio" name = "year" value="sophermore"id="r2"/><label for="r2">2학년</label>
               <input type = "radio" name = "year" value="junior"id="r3"/><label for="r3">3학년</label>
               <input type = "radio" name = "year" value="senior"checked id="r4"/><label for="r4">4학년</label>
        </fieldset><br>

        Q. 즐겨보는 스포츠 중계 프로그램을 모두 선택하시오.<hr>
        <fieldset>
            <legend>즐겨보는 스포츠</legend>
                <input type = "checkbox" name   = "sport" value = "baseball" id="ch1" /><label for="ch1">프로야구 중계</label>
                <input type = "checkbox" name   = "sport" value = "football" id="ch2" checked /><label for="ch2">프로축구 중계</label>
                <input type = "checkbox" name   = "sport" value = "golf" id="ch3"/><label for="ch3">프로골프 중계</label>
                <input type = "checkbox" name   = "sport" value = "basketball" id="ch4"/><label for="ch4">프로농구 중계</label>
                <input type = "checkbox" name   = "sport" value = "vollyball" id="ch5"/><label for="ch5">프로배구 중계</label>
                <input type = "checkbox" name   = "sport" value = "gogame" id="ch6" checked/><label for="ch6">프로바둑 중계</label>
        </fieldset>
